<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="quoteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7" />
      <stop offset="100%" stop-color="#fde68a" />
    </linearGradient>
  </defs>

  <!-- 背景矩形 -->
  <rect width="200" height="200" fill="url(#quoteGradient)" rx="24"/>

  <!-- 引号装饰 -->
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="48" fill="#d97706" opacity="0.3">❝</text>
  <text x="140" y="160" font-family="Arial, sans-serif" font-size="48" fill="#d97706" opacity="0.3">❞</text>

  <!-- 内容行 -->
  <rect x="50" y="80" width="100" height="8" rx="4" fill="#92400e"/>
  <rect x="60" y="100" width="80" height="6" rx="3" fill="#92400e" opacity="0.8"/>
  <rect x="70" y="120" width="60" height="6" rx="3" fill="#92400e" opacity="0.8"/>

  <!-- 作者信息 -->
  <rect x="90" y="150" width="40" height="6" rx="3" fill="#92400e" opacity="0.6"/>
  <rect x="80" y="160" width="60" height="4" rx="2" fill="#92400e" opacity="0.6"/>
</svg>